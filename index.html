<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main class="cards">
  <section class="result">
    <h1 class="title">Your Result</h1>
    <section class="circle">
      <h1>76</h1>
      <b>of 100</b>
    </section>
    <section class="info">
      <h1>Great</h1>
      <p>You scored higher than 65% of the peoplewho have taken these tests.</p>
    </section> 
  </section>
  <section class="summary">
    <h1 class="title">Summary</h1>
    <div class="rows">
      <div class="row">
        <div class="badge">
          <img src="assets/images/icon-reaction.svg">
          <b>Reaction</b>
        </div>
       <p><b>80</b>/100</p>
      </div>
      <div class="row">
        <div class="badge">
          <img src="/assets/images/icon-memory.svg">
          <b>Memory</b>
        </div>
        <p><b>92</b>/100</p>
      </div>
      <div class="row">
        <div class="badge">
          <img src="/assets/images/icon-verbal.svg">
          <b>Verbal</b>
        </div>
        <p><b>61</b>/100</p>
      </div>
      <div class="row">
        <div class="badge">
          <img src="/assets/images/icon-visual.svg">
          <b>Visual</b>
        </div>
        <p><b>72</b>/100</p>
      </div>
      <div class="button">
        <button class="button">Continue</button>
      </div>
    </div>
  </section>
</main>
</body>
</html>
